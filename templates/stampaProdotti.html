<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
      
<head>
    <title>Elenco Prodotti</title>
</head>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page-specific content -->
        <form action = "/processProdotti" method = "POST">
        <table>
         <thead>
        	<tr>
        		<th>Nome></th>
        		<th>Marca</th>
        		<th>Prezzo</th>
        		<th>Immagine</th>
        		<th>Seleziona</th>
        	</tr>
        </thead>
        <tbody>
        	<tr th:each="item:${lista}">
        		<td th:text ="${item.nome}"></td>
        		<td th:text ="${item.marca}"></td>
				<td><span th:text ="${item.prezzo}"></span> €</td>
				<td><img th:src = "${item.url}"></td>
				<td>
	            	<div class="input-field col s6">
						<input type = "number" name = "num" value = "0" min = 0 class="validate">
	    	        	<input type = "hidden" name = "nome" th:value = "${item.nome}" >
					</div>         
	            </td>			
        	</tr>
        </tbody>
        </table>
        <div class="input-field col s6">
			<input class="btn waves-effect waves-light" type = "submit" value = "Invia">
		</div>      
	</form>
	
	</div>
