<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <title>Prodotti</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page-specific content -->
        <!-- Questo form ci servirÃ  per creare un nuovo oggetto di tipo persona
colleghiamo il form alla rotta "/submit" e ad una chiamata di tipo post -->
		<form class="col s12" action="/submitproduct" method = "POST">
			<div class="input-field col s6">
				<input type = "text" name = "nome" id = "nome" class="validate">
				<label for="nome">Inserisci un nome:</label>
			</div>
			<div class="input-field col s6">
				<input type = "text" name = "marca" id = "marca" class="validate">
				<label for="marca">Inserisci la marca:</label>
			</div>
			<div class="input-field col s6">
				<input type = "number" step="0.01" name = "prezzo" id = "prezzo" class="validate">
				<label for="prezzo">Inserisci il prezzo:</label>
			</div>
			<div class="input-field col s6">
				<input type = "text" name = "url" id = "url" class="validate">
				<label for="url">Inserisci l'url:</label>
			</div>
			
			<div class="input-field col s6">
				<input class="btn waves-effect waves-light" type = "submit" value = "Invia">
			</div>
	
		</form>
		
		<form class="col s12" action = "/listaProdotti" method = "GET">
			<div class="input-field col s6">
				<input class="btn waves-effect waves-light" type = "submit" value = "visualizzaProdotti">				
			</div>
		</form>        
    </div>
</body>
</html>
